<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <div class="image-gallery">
            <button class="navigation-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
            <img id="main-image" src="images/image1.jpg" alt="Image 1">
            <button class="navigation-btn next-btn" onclick="changeImage(1)">&#10095;</button>
        </div>

        <div class="thumbnails">
            <img src="images/image1.jpg" alt="Thumbnail 1" onclick="showImage(0)">
            <img src="images/image2.jpg" alt="Thumbnail 2" onclick="showImage(1)">
            <img src="images/image3.jpg" alt="Thumbnail 3" onclick="showImage(2)">
            <img src="images/image4.jpg" alt="Thumbnail 4" onclick="showImage(3)">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
